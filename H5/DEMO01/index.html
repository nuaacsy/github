<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通讯录主页</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="menu">
        <div class="primary">
            <div class="classify">
                <ul>
                    <li>
                        <img src="images/Item 1.png" class="item" />
                        <div class="highlight">
                            <img src="images/Active Highlight.png" class="item" />
                        </div>
                    </li>
                    <li>
                        <img src="images/Item 2.png" class="item" />

                    </li>
                    <li>
                        <img src="images/Item 3.png" class="item" />
                    </li>
                    <li>
                        <img src="images/Add App.png" class="item" />
                    </li>
                </ul>
            </div>
            <div class="buttonactions">
                <ul>
                    <li>
                        <img src="images/Grid.png" class="item" />
                    </li>
                    <li>
                        <img src="images/Settings.png" class="item" />
                    </li>
                </ul>
            </div>
        </div>

        <div class="secondary">
            <div class="part">
                <dl>
                    <dt>
                        MENU
                        <img src="images/Settings.png" class="seticon" />
                    </dt>
                    <dd>Overview</dd>
                    <dd>Sales</dd>
                    <dd>Your Staff</dd>
                    <dd>Analytics & Targeting</dd>
                    <dd>What's New</dd>
                    <div class="divider">
                        <img src="images/Divider.png">
                    </div>
                    <dt>
                        YOUR PRODUCTS
                        <img src="images/Settings.png" class="seticon" />
                    </dt>
                    <dd>Books</dd>
                    <dd>Tutorials</dd>
                    <dd>Stocks</dd>
                    <dd>Infographics</dd>
                    <div class="divider">
                        <img src="images/Divider.png">
                    </div>
                    <dt>
                        DASHBOARD
                        <img src="images/Settings.png" class="seticon" />
                    </dt>
                    <dd>Messages</dd>
                    <dd>Connections</dd>
                    <dd>Integrations</dd>
                    <dd>Account Settings</dd>
                    <dd>App Settings</dd>
                </dl>
            </div>
            <div class="Servercapacity">
                <div class="month">
                    <span class="key">Monthly Goals</span>
                    <span class="value">$580/$3200</span>
                </div>
                <div class="progress">
                    <div class="outer">
                        <span class="inner">
                                <img src="images/Base.png" class="base" />
                                <img src="images/Fill.png" class="fill" />

                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="chat">
        <div class="messages">
            <p>这是chat</p>
        </div>
    </div>



</body>

</html>
